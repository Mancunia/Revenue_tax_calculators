<!DOCTYPE html>
<html>
<head>

    <link href="style/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="style/style.css" rel="stylesheet" type="text/css" >
    <script src="style/bootstrap.js"></script>
</head>

<body>


</body>
<div class="container">
<div class="row">

    <div class="col-5">
        <div class="">
            <div class="card-header" style="background-color: #192A56; color:white;">
                Currency Converter
            </div>
            <div class="card-body">
                <select name="" id="curncy_frm" class="form-control">
    <option value="ghs" class="form-control">GH Cedis</option>
    <option value="usd">US Dollar</option>
    <option value="eur">Euro</option>
    <option value="gbp">GB Pounds</option>
    <option value="jpy">JP Yen</option>
    <option value="chf">CH Yuan</option>
</select><br>

<input type="number" id="amnt" class="form-control"><br>

<select name="" id="curncy_to" class="form-control">
    <option value="" class="form-control">Select A Currency</option>
    <option value="ghs">GH Cedis</option>
    <option value="usd">US Dollar</option>
    <option value="eur">Euro</option>
    <option value="gbp">GB Pounds</option>
    <option value="jpy">JP Yen</option>
    <option value="chf">CH Yen</option>
</select>
<span id="to_msg" style="color:red;"></span><br>


<button id="con_vert" class="btn btn-block btn-primary">Calculate</button>

<div class="container row">
  <div class="col-6">Total:<h4 id="con_total"></h4></div>
  <div class="col-6">Rate:<h4 id="con_rate"></h4></div>
</div>
            </div>
            
        </div>



    </div>

    <div class="col-7">
        <div class="">

            <table class="table table-hover" id="rates">
            <thead style="background-color: #192A56; color:white;">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Currency</th>
                <th scope="col"> Date</th>
                <th scope="col">Rate</th>
                
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>US Dollar</td>
                <td id="date_0"> </td>
                <td id="rate_0"></td>
               
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Euro</td>
                <td id="date_1"> </td>
                <td id="rate_1"></td>
                
              </tr>
              <tr>
                <th scope="row">3</th>
                <td>Pounds Sterling</td>
                <td id="date_2"> </td>
                <td id="rate_2"></td>
                
              </tr>

              <tr>
                <th scope="row">4</th>
                <td>Japan Yen</td>
                <td id="date_3"> </td>
                <td id="rate_3"></td>
                
              </tr>
              
              <tr>
                <th scope="row">5</th>
                <td>China Yuan</td>
                <td id="date_4"> </td>
                <td id="rate_4"></td>
                
              </tr>
            </tbody>
          </table>

        </div>
        
    </div>

</div>

</div>

<script>

function convertion(){
cur_from=document.getElementById("curncy_frm").value;
  cur_to=document.getElementById("curncy_to").value;
  amnt=document.getElementById("amnt").value;
  if(amnt==""){
    document.getElementById("amnt").style.borderColor="red";
   
  }
  else{
    document.getElementById("amnt").style.borderColor="green";
    if(cur_to==""){
    document.getElementById("curncy_to").style.borderColor="red";
    document.getElementById("to_msg").innerHTML="Please Select a currency to convert to!";
  }
  else{
    document.getElementById("curncy_to").style.borderColor="green";
   document.getElementById("to_msg").innerHTML="";
    
    Currency_con(cur_from,cur_to,amnt);
}

}
}

function Currency_table(){
    
    var url="https://dev.kwayisi.org/apis/forex/ghs";
    
let request = new XMLHttpRequest();
request.open("GET",url);
request.send();
request.onload = () =>{

if(request.status==200){

var result=JSON.parse(request.response);

var ar_len=Object.keys(result.rates).length;

              for(var i=0; i<=ar_len;i++){
                var c_date=result.rates[i]["date"];
                 var c_rate=result.rates[i]["rate"];
                 console.log(c_rate+" "+c_date);

                 document.getElementById("date_"+i).innerHTML=c_date;
                 document.getElementById("rate_"+i).innerHTML=c_rate;

              }
}
else{
alert("Request wasn't successful, Please try again later")
}
}

}




function Currency_con(cur_from,cur_to,amnt){
 amnt=parseFloat(amnt);
    var result;
    
    var url="https://dev.kwayisi.org/apis/forex/"+cur_from+"/"+cur_to;
    
let request = new XMLHttpRequest();
request.open("GET",url);
request.send();
request.onload = () =>{

if(request.status==200){
result=JSON.parse(request.response);

var c_rate=result["rate"];

amnt= amnt*c_rate;

document.getElementById("con_total").innerHTML=amnt.toFixed(2);
document.getElementById("con_rate").innerHTML=c_rate;
}
else{
alert("Request wasn't successful, Please try again")
}
}

}




Currency_table();

document.getElementById("con_vert").addEventListener("click",convertion);





    
</script>






</html>
