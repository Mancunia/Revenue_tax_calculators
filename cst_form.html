        <td>Non-Communication Service Revenue</td>

          <td>Sum Box 5 and Box 6</td>

<script>

  //Box 1 Gross revenue
document.getElementById('box1').addEventListener('input',function(){
    
let bx1=parseFloat(this.value);

//get suppliers of prepaid recharge
let bx2=document.getElementById('box2').value;
if(bx2==""){
  bx2=0;
}
bx2=parseFloat(bx2);

document.getElementById('box3').value= (bx1+bx2).toFixed(2);

});

//Box 2 Supplies of prepaid
document.getElementById('box2').addEventListener('input',function(){

  let bx2=parseFloat(this.value);

  //get gross revenue
  let bx1=document.getElementById('box1').value;
if(bx1==""){
  bx1=0;
}
bx1=parseFloat(bx1);


document.getElementById('box3').value= (bx1+bx2).toFixed(2);


});

//Box 4 wholesale Revenue
document.getElementById('box4').addEventListener('input',function(){
  let bx4=parseFloat(this.value);

  //get non CST revenue
  let bx5=document.getElementById('box5').value;
if(bx5==""){
  bx5=0;
}
bx5=parseFloat(bx5);

//get non CST revenue
let bx3=document.getElementById('box3').value;
if(bx3==""){
  bx3=0;
}
bx3=parseFloat(bx3);

document.getElementById('box6').value= (bx4+bx5+bx3).toFixed(2);

});


document.getElementById('box5').addEventListener('input',function(){
  let bx5=parseFloat(this.value);

  //get non CST revenue
  let bx6=document.getElementById('box6').value;
if(bx6==""){
  bx6=0;
}
bx6=parseFloat(bx6);

//get non CST revenue
let bx3=document.getElementById('box3').value;
if(bx3==""){
  bx3=0;
}
bx3=parseFloat(bx3);

document.getElementById('box6').value= (bx5+bx6+bx3).toFixed(2);

});
